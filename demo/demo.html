<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="animate.css">
</head>

<body>
    <style>
/*      .fade {
        display:block;
      }*/
      body {
        background: #EAEAEA;
        font-family: sans-serif;

      }
      .card {
        box-shadow: 0 2px 2px rgba(0,0,0,0.3);
        padding: 1rem;
        max-width: 700px;
        background: white;
        margin: 1rem;
      }
      code {
        font-family: sans-serif;
        font-size: 1.5rem;
        font-weight: 300;
      }

    </style>
    <timer></timer>
    <script src="../riotAnimate.min.js"></script>
    <script type="riot/tag">
        <timer>
          <div class="card">
          <code>
            These cards are being animated by animate.css. you can easily use animate.css to to have animate, animate-enter, and animate-leave, along with adding animate-delay and animate-duration. <br /><br />
            In addition, you can have an animation CSS class and use an ngAnimation style system, linking to 'riot-enter', 'riot-enter-active', 'riot-leave', and 'riot-leave-active'
            </code>
          </div>
          <div class="card" each="{item, i in items}" animate="zoomIn" animate-leave="zoomOut" animate-duration="300ms" animate-delay="{i*20}ms">
            <p class="">This is a card</p>
          </div>
          this.time = opts.start || 0

          this.items = opts.items;

          // tick() {
          //   this.update({ time: ++this.time })
          // }

          // var timer = setInterval(this.tick, 1000)

          this.on('unmount', function() {
            // clearInterval(timer)
          });

            setTimeout(function(){
              this.animatedUnmount();
            }.bind(this),3000);

          this.mixin(riotAnimate);

        </timer>
    </script>
    <script src="../node_modules/riot/riot+compiler.js"></script>
    <script>
    var items = [];
    for(var x=0;x<100;x++) {
      items.push({time: 'time'})
    }
    riot.mount('timer', {
        items: items
    });
    </script>
</body>

</html>
